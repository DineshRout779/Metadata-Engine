<!DOCTYPE html>
<html>
<head>
  <title>Video Metadata Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .upload-section {
      margin-bottom: 40px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #message {
      margin-top: 20px;
      color: #333;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Video Metadata Engine</h1>
    <div class="upload-section">
      <input type="file" id="video-input" accept=".mp4, .avi, .mov">
      <button onclick="processVideo()" id="process-btn">Process Video</button>
      <button onclick="downloadMetadata()" id="download-metadata-btn" style="display: none;">Download Metadata</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    function processVideo() {
    var videoFile = document.getElementById('video-input').files[0];
    var formData = new FormData();
    formData.append('video', videoFile);
  
    var processBtn = document.querySelector('#process-btn');
    var downloadBtn = document.querySelector('#download-metadata-btn');
    var messageDiv = document.querySelector('#message');
  
    processBtn.disabled = true;
  
    fetch('http://localhost:5000/process-video', {
      method: 'POST',
      body: formData
    })
      .then(response => {
        if (response.ok) {
          return response.text();
        } else {
          throw new Error('Something went wrong');
        }
      })
      .then(data => {
        messageDiv.innerHTML = data;
        downloadBtn.style.display = 'inline';
      })
      .catch(error => {
        console.error('Error:', error);
        messageDiv.innerHTML = 'An error occurred during video processing.';
      })
      .finally(() => {
        processBtn.disabled = false;
      });
  }
  
  function downloadMetadata() {
    window.location.href = 'http://localhost:5000/download-metadata';
  }
  
  </script>
</body>
</html>
